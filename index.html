<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="container">
    <header class="header">
        <div class="headerLeft">
            <img class="logo" src="img/logo.png" alt="">
            <img class="search" src="img/search.png" alt="">
        </div>
        <div class="headerRight">
            <img class="forma" src="img/forma.png" alt="">
            <img class="account" src="img/account.png" alt="">
            <span class="cartIconWrap">
                <img class="cart" src="img/cart.png" alt="">
                <span>5</span>
            </span>
        </div>
    </header>
    <div class="brandWrap">
        <div class="brandLeftWrap">
            <img src="img/brand-man.png" alt="">
        </div>
        <div class="brandRight">
            <div class="brandPromoWrap">
                <div>THE BRAND</div>
                <div>OF LUXERIOUS <span>FASHION</span></div>
            </div>
        </div>
    </div>
    <main>
        <div class="offerClothes">
            <div class="offerClothesWomen offer">
                <img src="img/women.jpg" alt="">
                <div>30% OFF</div><span>FOR WOMEN</span>
            </div>
            <div class="offerClothesMen  offer">
                <img src="img/men.jpg" alt="">
                <div>HOT DEAL</div><span>FOR MEN</span>
            </div>
            <div class="offerClothesKids offer">
                <img src="img/kids.jpg" alt="">
                <div>NEW ARRIVALS</div><span>FOR KIDS</span>
            </div>
        </div>
        <div class="offerAccesories offer">
            <img src="img/accesories.jpg" alt="">
            <div>LUXIROUS & TRENDY</div><span>ACCESORIES</span>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
